<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .squares {
        display: flex;
        flex-direction: column;
      }

      .square-01,
      .square-02,
      .square-03 {
        width: 80%;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin: auto;
        margin-top: 20px;
        border-radius: 20px;
      }

      .square-01 {
        height: calc(100vh - 300px);
      }
      .square-02 {
        height: calc(100vh - 330px);
      }
      .square-03 {
        height: calc(100vh - 250px);
        margin-bottom: 20px;
      }
      #topic {
        width: 100%;
        height: 50px;
        font-size: 25px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        background-color: rgb(88, 222, 124);
        border-radius: 20px 20px 0 0;
      }
      .box {
        width: 100%;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-left: 20px;

      }
      input[type="text"] {
        height: 30px;
        width: 80%;
        border-radius: 10px;
       border: 1px solid black;
      }
      #cusid {
        height: 30px;
        width: 80%;
        border-radius: 10px;
      }
      .box-set {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        margin-top: 10px;
      }
      .box-set-1,
      .box-set-2 {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        row-gap: 10px;
      }
      .box-set-2 {
      }
      .Smallbox-set {
        margin-top: 10px;
        width: 100%;
        display: flex;
        flex-direction: row;
      }
      .Smallbox {
        width: 40%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        row-gap: 10px;
        margin-left: 20px;
      }
      .squarebtn {
        width: 134px;
        height: 40px;
        border-radius: 10px;
        border: 1px solid black;
        margin: 30px 0;
        font-size: 20px;
        position: relative;
        left: calc(100% - 200px);
      }
      table,
      th,
      td {
        border: 2px solid #F5F5F7;
        border-collapse: collapse;
      }
      table{
        width: 95%;
        height: auto;
        margin: auto;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      th{
        width: auto;
        height: 40px;
        font-size: 20px;
        background-color: #96CEB4; 
      }
      tr{
        width: auto;
        height: 40px;
      }
      .AddItem{
        background-color: red;
      }
      .purchase{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="content">
        <div class="logoAndName">
          <img
            id="logo"
            src="/assects/images/pos system image.png"
            alt="pos logo"
          />
          <div id="name">POS System</div>
        </div>
        <nav class="nav">
          <a href="/index.html">Home</a>
          <a href="/pages/customer.html">Customers</a>
          <a href="/pages/store.html">Store</a>
          <a href="/pages/orders.html">Orders</a>
        </nav>
      </div>
      <div>
        <button id="login">sign up</button> <button id="login">log out</button>
      </div>
    </header>
    <main>
      <div class="squares">
        <div class="square-01">
          <div id="topic">Invoise Manage</div>
          <div class="box-set">
            <div class="box-set-1">
              <div class="box">
                <label for="OrderID">Order ID :</label>
                <input type="text" />
              </div>
              <div class="box">
                <label for="Customer">Customer :</label>
                <select name="technology" id="cusid">
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>
              <div class="box">
                <label for="CustomerNmae">Customer Name :</label>
                <input type="text" />
              </div>
            </div>
            <div class="box-set-2">
              <div class="box">
                <label for="Date">Date :</label>
                <input type="text" />
              </div>
              <div class="box">
                <label for="CustomerID">Customer ID :</label>
                <input type="text" />
              </div>
              <div class="box">
                <label for="Salary">Customer Salary :</label>
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="box">
            <label for="CustomerID">Customer ID :</label>
            <input type="text" />
          </div>
        </div>
        <div class="square-02">
          <div id="topic">Item Select</div>
          <div class="box-set">
            <div class="box-set-1">
              <div class="box">
                <label for="Item">Item :</label>
                <select name="technology" id="cusid">
                  <option value="java"></option>
                  <option value="mySQL"></option>
                  <option value="HTML"></option>
                </select>
              </div>
              <div class="box">
                <label for="ItemCode">Item Code :</label>
                <input type="text" />
              </div>

              <div class="box">
                <label for="ItemName">Item Name :</label>
                <input type="text" />
              </div>
            </div>
            <div class="box-set-2">
              <div class="box">
                <label for="Price">Price :</label>
                <input type="text" />
              </div>
              <div class="box">
                <label for="QtyOnHand">Qty On Hand :</label>
                <input type="text" />
              </div>
              <div class="box">
                <label for="Order QTY">Order QTY :</label>
                <input type="text" />
              </div>
            </div>
          </div>
          <button class="squarebtn AddItem" id="AddItem">
            <span id="btnicon"><i class="fa-solid fa-circle-check"></i></span
            >AddItem
          </button>
        </div>
        <div class="square-03">
          <div class="box">
            <label for="Total">TOTAL PRICE ::</label>
            <input type="text" />
          </div>
          <div class="box">
            <label for="SubTotal">SUB TOTAL PRICE :</label>
            <input type="text" />
          </div>
          <div class="Smallbox-set">
            <div class="Smallbox">
              <label for="Cash"> CASH :</label>
              <input type="text" />
            </div>
            <div class="Smallbox">
              <label for="Discount">DISCOUNT :</label>
              <input type="text" />
            </div>
            <div class="Smallbox">
              <label for="Balance">BALANCE :</label>
              <input type="text" />
            </div>
          </div>
          <button class="squarebtn purchase" id="purchase">
            <span id="btnicon"><i class="fa-solid fa-circle-check"></i></span
            >Purchase
          </button>
          <table>
            <thead>
              <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Price </th>
                <th>QTY</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>biscult</td>
                <td>25.00</td>
                <td>1</td>
                <td>230.00</td>
              </tr>
              <tr>
                <td>Jane</td>
                <td>biscult</td>
                <td>30.00</td>
                <td>3</td>
                <td>200.00</td>
              </tr>
            </tbody>
            </table>
        </div>
      </div>
    </main>
  </body>
</html>
